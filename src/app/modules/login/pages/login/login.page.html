<ion-header>
  <ion-toolbar>
    <ion-title>DHBW Dualis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginFormGroup" (ngSubmit)="submitLoginForm(loginFormGroup)">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Benutzername</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Passwort</ion-label>
        <ion-input
          formControlName="password"
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button type="submit" expand="block">Einloggen</ion-button>
    </div>
  </form>
</ion-content>
